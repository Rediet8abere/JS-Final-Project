<!DOCTYPE html>
<html>
  <head>
    <title>Ms Merriweather</title>
    <style>
      body, html {
        height: 100%;
      }
      body {
        background-color: #eee;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 20px;
        font-weight: lighter;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1, p {
        margin: 0 0 1rem 0;
      }

      .container {
        width: 400px;
        display: flex;
        flex-direction: column;
        border: 1px
      }

      #form {
        display: flex;
        flex-direction: column;
      }

      #form > input {
        padding: 1em;
        font-size: 1em;
        margin: 0;
        border-radius: 0.5rem;
        border: 1px solid;
      }

      #form > button {
        padding: 1em;
        background-color: rgb(106, 177, 238);
        color: #fff;
        font-size: 1em;
        border: 1px solid;
        margin: 0;
        border-radius: 0.5rem;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
    


      <form id="form">
        <input
          id="top"
          type="text"
          placeholder="This text will appear on the top"
          title="Top Text"
          pattern="[A-Za-z]{5}"
        >

        <input
          id="bottom"
          type="text"
          placeholder="This text will appear on the bottom"
          title="Bottom Text"
          pattern="[A-Za-z]{5}"
        >
        <button id="search-meme" type="submit">Search</button>
      </form>
    </div>

    <script type='module'>
      import getMeme from './src/index.js'

      const formEl = document.getElementById('form')
      const topInput = document.getElementById('top')
      const bottomInput = document.getElementById('bottom')

      formEl.addEventListener('submit', async (e) => {
        e.preventDefault()
        const top = topInput.value
        console.log("top----->", top)
        const bottom = bottomInput.value
        console.log("bottom------>", bottom)
        // '10-Guy', 'Top+text', 'Bottom+text'
        const json = await getMeme('10-Guy', 'Top+text', 'Bottom+text')
        console.log("json---->", json)
      })
    </script>

      

  </body>
</html>
